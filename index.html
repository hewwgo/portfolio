<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hugo Andersson</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      padding: 60px 200px;
    }

    .blue-box {
      position: relative;
      width: 100%;
      height: calc(100vh - 120px);
      background: #1F18C0;
    }

    .name {
      position: absolute;
      top: -10px;
      left: -10px;
      color: #ffffff;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 64px;
      font-weight: bold;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="blue-box">
    <p class="name">hugo andersson</p>
  </div>
</body>
</html>
