<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hugo Andersson</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      padding: 120px 200px;
    }

    .blue-box {
      position: relative;
      width: 100%;
      height: 300vh;
      background: #1F18C0;
    }

    .header {
      margin: 0 0 -2px -1px;
      color: #1F18C0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 64px;
      line-height: 1;
    }

    .header .name {
      font-weight: bold;
    }

    .header .sub {
      font-weight: 100;
      font-size: 52px;
    }

    .line {
      position: fixed;
      width: 2px;
      background: #1F18C0;
      pointer-events: none;
      z-index: 10;
      top: 0;
    }

    #line2 {
      height: 100px;
      left: 90px;
      width: 4px;
    }

    #line3 {
      height: 250px;
      left: 150px;
      width: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="name">hugo andersson</span> <span class="sub">PhD student</span> <span class="sub">aarhus university</span>
  </div>
  <div class="blue-box"></div>

  <div class="line" id="line2"></div>
  <div class="line" id="line3"></div>

  <script>
    const lines = [
      { el: document.getElementById('line2'), speed: -0.6, offset: 200 },
      { el: document.getElementById('line3'), speed: 0.3, offset: -100 },
    ];

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      lines.forEach(line => {
        const y = line.offset + scrollY * line.speed;
        line.el.style.transform = `translateY(${y}px)`;
      });
    });

    // trigger once on load
    window.dispatchEvent(new Event('scroll'));
  </script>
</body>
</html>
