<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hugo Andersson</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #F8F6F3;
      min-height: 100vh;
      padding: 90px 18%;
    }

    .blue-box {
      position: relative;
      width: 100%;
      height: 300vh;
      background: #F8F6F3;
    }

    .header {
      margin: 0 0 -2px 16px;
      position: relative;
      top: -15px;
      color: #1F18C0;
      font-family: "Libre Baskerville", Georgia, serif;
      font-size: 48px;
      line-height: 1;
      z-index: 20;
    }

    .header .name {
      font-weight: bold;
      user-select: none;
    }

    .line {
      position: fixed;
      width: 2px;
      background: #1F18C0;
      pointer-events: none;
      z-index: 10;
      top: 0;
    }

    .top-bar {
      display: flex;
      align-items: stretch;
    }

    .bio-box {
      background: #1F18C0;
      padding: 10px 16px;
      margin: 0;
      display: inline-flex;
      align-items: center;
      flex-shrink: 0;
    }

    .bio-title {
      color: #F5F0E8;
      font-family: "Libre Baskerville", Georgia, serif;
      font-weight: 200;
      font-size: 25.5px;
      line-height: 1;
      margin: 0;
      padding: 0;
      white-space: nowrap;
      user-select: none;
    }

    .tabs {
      display: flex;
      flex: 1;
      margin-left: 0;
    }

    .tabs {
      position: relative;
    }

    .tab-slider {
      position: absolute;
      top: 0;
      height: 100%;
      background: #1F18C0;
      transition: left 0.35s ease, width 0.35s ease;
      z-index: 0;
    }

    .tab {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: #1F18C0;
      font-family: "Libre Baskerville", Georgia, serif;
      font-weight: 300;
      font-size: 18px;
      cursor: pointer;
      border-left: none;
      position: relative;
      z-index: 1;
      transition: color 0.35s ease;
    }

    .tab.active {
      color: #F5F0E8;
    }

    .tab-content {
      color: #1F18C0;
      font-family: "Libre Baskerville", Georgia, serif;
      font-weight: 400;
      font-size: 16px;
      padding: 32px 28px;
    }

    .tab-content.hidden {
      display: none;
    }

    .card {
      background: #EEEAE5;
      padding: 36px 40px;
      margin-bottom: 24px;
    }

    .card-venue {
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #1F18C0;
      opacity: 0.6;
      margin-bottom: 14px;
    }

    .card-title {
      font-family: "Libre Baskerville", Georgia, serif;
      font-size: 22px;
      font-weight: 700;
      line-height: 1.35;
      color: #1F18C0;
      margin-bottom: 8px;
    }

    .card-authors {
      font-family: "Libre Baskerville", Georgia, serif;
      font-size: 14px;
      font-style: italic;
      font-weight: 400;
      color: #1F18C0;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    .card-abstract {
      font-family: "Libre Baskerville", Georgia, serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.7;
      color: #1F18C0;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    .card-keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
    }

    .card-keyword {
      font-family: "Libre Baskerville", Georgia, serif;
      font-size: 11px;
      font-weight: 400;
      color: #1F18C0;
      border: 1px solid rgba(31, 24, 192, 0.25);
      padding: 4px 12px;
      letter-spacing: 0.03em;
    }

    .card-link {
      font-family: "Libre Baskerville", Georgia, serif;
      font-size: 13px;
      font-weight: 400;
      color: #1F18C0;
      text-decoration: none;
      border-bottom: 1px solid rgba(31, 24, 192, 0.3);
      padding-bottom: 1px;
      transition: border-color 0.2s ease;
    }

    .card-link:hover {
      border-color: #1F18C0;
    }

    #line2 {
      height: 100px;
      left: 90px;
      width: 0px;
    }

    #line3 {
      height: 250px;
      left: 100px;
      width: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="name">hugo andersson</span>
  </div>
  <div class="blue-box">
    <div class="top-bar">
      <div class="bio-box">
        <p class="bio-title">PhD student at aarhus university</p>
      </div>
      <div class="tabs">
        <div class="tab-slider" id="tab-slider"></div>
        <div class="tab active" data-tab="1">work</div>
        <div class="tab" data-tab="2">blog</div>
        <div class="tab" data-tab="3">personal</div>
      </div>
    </div>
    <div class="tab-content" id="content-1"></div>
    <div class="tab-content hidden" id="content-2">blog</div>
    <div class="tab-content hidden" id="content-3">personal</div>
  </div>

  <div class="line" id="line2"></div>
  <div class="line" id="line3"></div>

  <script>
    const lines = [
      { el: document.getElementById('line2'), speed: -0.6, offset: 200 },
      { el: document.getElementById('line3'), speed: 0.3, offset: -100 },
    ];

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      lines.forEach(line => {
        const y = line.offset + scrollY * line.speed;
        line.el.style.transform = `translateY(${y}px)`;
      });
    });

    // trigger once on load
    window.dispatchEvent(new Event('scroll'));

    // tab switching with sliding highlight
    const slider = document.getElementById('tab-slider');
    const tabs = document.querySelectorAll('.tab');

    function moveSlider(tab) {
      slider.style.left = tab.offsetLeft + 'px';
      slider.style.width = tab.offsetWidth + 'px';
    }

    // init slider position
    moveSlider(document.querySelector('.tab.active'));

    let currentTab = 1;
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const newTab = parseInt(tab.dataset.tab);
        if (newTab === currentTab) return;

        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        moveSlider(tab);

        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.getElementById('content-' + newTab).classList.remove('hidden');
        currentTab = newTab;
      });
    });
  </script>
</body>
</html>
