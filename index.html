<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hugo Andersson</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      padding: 120px 200px;
    }

    .blue-box {
      position: relative;
      width: 100%;
      height: 300vh;
      background: #1F18C0;
    }

    .header {
      margin: 0 0 -2px -1px;
      color: #1F18C0;
      font-family: "Inter", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 64px;
      line-height: 1;
      position: relative;
      z-index: 20;
    }

    .header .name {
      font-weight: bold;
    }

    .line {
      position: fixed;
      width: 2px;
      background: #1F18C0;
      pointer-events: none;
      z-index: 10;
      top: 0;
    }

    .top-bar {
      display: flex;
      align-items: stretch;
    }

    .bio-box {
      background: #ffffff;
      padding: 0;
      margin: 0;
      display: inline-flex;
      align-items: center;
      flex-shrink: 0;
    }

    .bio-title {
      color: #1F18C0;
      font-family: "Inter", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      font-size: 48px;
      line-height: 1;
      margin: 0;
      padding: 0;
      white-space: nowrap;
    }

    .tabs {
      display: flex;
      flex: 1;
      margin-left: 0;
    }

    .tabs {
      position: relative;
    }

    .tab-slider {
      position: absolute;
      top: 0;
      height: 100%;
      background: #ffffff;
      transition: left 0.35s ease, width 0.35s ease;
      z-index: 0;
    }

    .tab {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-family: "Inter", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 300;
      font-size: 18px;
      cursor: pointer;
      border-left: none;
      position: relative;
      z-index: 1;
      transition: color 0.35s ease;
    }

    .tab.active {
      color: #1F18C0;
    }

    .tab-content {
      color: #ffffff;
      font-family: "Inter", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 300;
      font-size: 120px;
      padding: 60px 30px;
    }

    .tab-content.hidden {
      display: none;
    }

    #line2 {
      height: 100px;
      left: 90px;
      width: 0px;
    }

    #line3 {
      height: 250px;
      left: 100px;
      width: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="name">hugo andersson</span>
  </div>
  <div class="blue-box">
    <div class="top-bar">
      <div class="bio-box">
        <p class="bio-title">PhD student at aarhus university</p>
      </div>
      <div class="tabs">
        <div class="tab-slider" id="tab-slider"></div>
        <div class="tab active" data-tab="1">work</div>
        <div class="tab" data-tab="2">blog</div>
        <div class="tab" data-tab="3">personal</div>
      </div>
    </div>
    <div class="tab-content" id="content-1">work</div>
    <div class="tab-content hidden" id="content-2">blog</div>
    <div class="tab-content hidden" id="content-3">personal</div>
  </div>

  <div class="line" id="line2"></div>
  <div class="line" id="line3"></div>

  <script>
    const lines = [
      { el: document.getElementById('line2'), speed: -0.6, offset: 200 },
      { el: document.getElementById('line3'), speed: 0.3, offset: -100 },
    ];

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      lines.forEach(line => {
        const y = line.offset + scrollY * line.speed;
        line.el.style.transform = `translateY(${y}px)`;
      });
    });

    // trigger once on load
    window.dispatchEvent(new Event('scroll'));

    // tab switching with sliding highlight
    const slider = document.getElementById('tab-slider');
    const tabs = document.querySelectorAll('.tab');

    function moveSlider(tab) {
      slider.style.left = tab.offsetLeft + 'px';
      slider.style.width = tab.offsetWidth + 'px';
    }

    // init slider position
    moveSlider(document.querySelector('.tab.active'));

    let currentTab = 1;
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const newTab = parseInt(tab.dataset.tab);
        if (newTab === currentTab) return;

        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        moveSlider(tab);

        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.getElementById('content-' + newTab).classList.remove('hidden');
        currentTab = newTab;
      });
    });
  </script>
</body>
</html>
