<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hugo Andersson</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      padding: 120px 200px;
    }

    .blue-box {
      position: relative;
      width: 100%;
      height: 300vh;
      background: #1F18C0;
    }

    .name {
      margin: 0 0 -2px -1px;
      color: #1F18C0;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 64px;
      font-weight: bold;
      line-height: 1;
    }

    .line {
      position: fixed;
      left: 40px;
      width: 2px;
      background: #1F18C0;
      pointer-events: none;
      z-index: 10;
    }

    #line1 {
      height: 120px;
      left: 30px;
    }

    #line2 {
      height: 80px;
      left: 80px;
    }

    #line3 {
      height: 200px;
      left: 140px;
    }
  </style>
</head>
<body>
  <p class="name">hugo andersson</p>
  <div class="blue-box"></div>

  <div class="line" id="line1"></div>
  <div class="line" id="line2"></div>
  <div class="line" id="line3"></div>

  <script src="https://cdn.jsdelivr.net/npm/animejs/dist/bundles/anime.umd.min.js"></script>
  <script>
    const { animate, onScroll } = anime;
    const vh = window.innerHeight;

    // Line 1 — slides down viewport, tight scroll sync
    animate('#line1', {
      translateY: [-150, vh + 150],
      rotate: [0, 180],
      ease: 'linear',
      autoplay: onScroll({
        sync: true,
      })
    });

    // Line 2 — moves opposite direction, smooth lag
    animate('#line2', {
      translateY: [vh + 100, -200],
      rotate: [0, -90],
      ease: 'linear',
      autoplay: onScroll({
        sync: 0.5,
      })
    });

    // Line 3 — slow drift, most lag
    animate('#line3', {
      translateY: [-300, vh],
      scaleY: [1, 0.5, 2, 1],
      ease: 'linear',
      autoplay: onScroll({
        sync: 0.2,
      })
    });
  </script>
</body>
</html>
